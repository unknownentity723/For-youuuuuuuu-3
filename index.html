<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Anwesha ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

/* RESET */
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

/* ANIMATED BACKGROUND */
body{
height:100vh;
overflow:hidden;
background:linear-gradient(270deg,#120008,#3a0012,#6b001c,#9b0026);
background-size:800% 800%;
animation:bgMove 20s ease infinite;
color:white;
}

@keyframes bgMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* GLOW OVERLAY */
body::after{
content:"";
position:fixed;
inset:0;
background:radial-gradient(circle at top,rgba(255,0,80,0.25),transparent 60%);
pointer-events:none;
}

/* MUSIC */
audio{display:none;}

/* SECTIONS */
section{
position:absolute;
inset:0;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
opacity:0;
pointer-events:none;
transition:1s ease;
}

section.active{
opacity:1;
pointer-events:auto;
}

/* TEXT */
h1{
font-family:'Great Vibes',cursive;
font-size:4.8rem;
text-shadow:0 0 25px rgba(255,0,100,0.9);
}

p{
max-width:650px;
font-size:1.2rem;
margin-top:20px;
line-height:1.8;
}

/* BUTTONS */
button{
margin-top:40px;
padding:15px 50px;
border:none;
border-radius:40px;
background:linear-gradient(45deg,#ff0033,#ff5c8a);
color:white;
font-size:1rem;
cursor:pointer;
box-shadow:0 0 25px #ff0033;
transition:0.3s;
}

button:hover{
transform:scale(1.15);
box-shadow:0 0 40px #ff5c8a;
}

/* FLOATING HEARTS */
.float{
position:fixed;
bottom:-30px;
font-size:22px;
animation:floatUp 9s linear infinite;
opacity:0.8;
}

@keyframes floatUp{
0%{transform:translateY(0) rotate(0deg);}
100%{transform:translateY(-120vh) rotate(360deg);}
}

/* GIFS */
.gif{
width:180px;
margin-top:25px;
animation:pop 1.5s infinite alternate;
}

@keyframes pop{
from{transform:scale(1);}
to{transform:scale(1.08);}
}

/* GALLERY */
.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:25px;
padding:40px;
}

.gallery img{
width:100%;
border-radius:18px;
box-shadow:0 0 25px rgba(255,0,80,0.6);
transition:0.5s;
}

.gallery img:hover{
transform:scale(1.15) rotate(2deg);
}

/* FIREWORK */
.firework{
position:fixed;
width:8px;
height:8px;
background:#ff3366;
border-radius:50%;
animation:boom 1s forwards;
}

@keyframes boom{
to{
transform:scale(30);
opacity:0;
}
}

</style>
</head>

<body>

<!-- MUSIC -->
<audio autoplay loop>
<source src="song.mp3">
</audio>

<!-- PAGE 1 -->
<section class="active">
<h1>Anwesha ‚ù§Ô∏è</h1>
<img src="rose.gif" class="gif">
<p>This universe exists because you exist.</p>
<button onclick="next()">Enter ‚ûù</button>
</section>

<!-- PAGE 2 -->
<section>
<h1>My Heart Says...</h1>
<img src="catkiss.gif" class="gif">
<p id="type"></p>
<button onclick="next()">Next ‚ûù</button>
</section>

<!-- PAGE 3 -->
<section>
<h1>How beautiful you areüòçüòò‚ú®</h1>
<div class="gallery">
<img src="photo1.jpg">
<img src="photo2.jpg">
<img src="photo3.jpg">
<img src="photo4.jpg">
<img src="photo5.jpg">
</div>
<button onclick="next()">Next ‚ûù</button>
</section>

<!-- PAGE 4 -->
<section>
<h1>One Last Thing...</h1>
<img src="hug.gif" class="gif">
<p>Before I ask you... take a deep breath ‚ù§Ô∏è</p>
<button onclick="next()">Continue ‚ûù</button>
</section>

<!-- PAGE 5 -->
<section>
<h1>Anwesha, Will You Be Mine? üíç</h1>
<img src="love.gif" class="gif">
<button onclick="yes()">YES ‚ù§Ô∏è</button>
<button onclick="no()">NO üôà</button>
</section>

<script>
const sections=document.querySelectorAll("section");
let current=0;

function next(){
sections[current].classList.remove("active");
current++;
sections[current].classList.add("active");
}

/* TYPEWRITER */
const msg=`Anwesha,
Somewhere between hello and now,
you became my favorite thought.

You became my calm.
You became my chaos.
You became my home.

I don't want a perfect story.
I just want you.`;

let i=0;
function type(){
if(i<msg.length){
document.getElementById("type").innerHTML+=msg.charAt(i);
i++;
setTimeout(type,45);
}
}
type();

/* FLOATING HEARTS */
setInterval(()=>{
const f=document.createElement("div");
f.className="float";
f.innerHTML=Math.random()>0.5?"‚ù§Ô∏è":"üåπ";
f.style.left=Math.random()*100+"vw";
f.style.fontSize=Math.random()*20+12+"px";
document.body.appendChild(f);
setTimeout(()=>f.remove(),9000);
},250);

/* YES FIREWORKS */
function yes(){
for(let i=0;i<80;i++){
const fw=document.createElement("div");
fw.className="firework";
fw.style.left=Math.random()*100+"vw";
fw.style.top=Math.random()*100+"vh";
document.body.appendChild(fw);
setTimeout(()=>fw.remove(),1000);
}
alert("You just made me the happiest person alive ‚ù§Ô∏è");
}

function no(){
alert("I'll wait... My heart already chose you ‚ù§Ô∏è");
}
</script>

</body>
</html>
